<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Feather Example site">
    <title>Feather Example |  Index </title>
    <!-- 
        Evaluate Tailwind CSS classes.
        cf. https://github.com/tw-in-js/twind/discussions/161#discussioncomment-535632
    -->
    <script type="text/javascript" crossorigin="anonymous" src="https://cdn.jsdelivr.net/combine/npm/twind/twind.umd.min.js,npm/twind/observe/observe.umd.min.js"></script>
    <script type="text/javascript">
        twind.setup({ 
            preflight: {
                body: {
                    "@apply": "text-gray-700"
                },
                a: {
                    "@apply": "no-underline hover:underline"
                },
                p: {
                    "@apply": "mb-2"
                },
                "header.pageHeader": {
                    "@apply": "mb-4 border-l-4 pl-2 hover:(shadow-sm bg-purple-50)"
                }
            },
        })
        twindObserve.observe(document.documentElement)
    </script>
    <!-- End of Twind script -->
</head>

<body>
    <div class="container mx-auto">
        <header 
            class="bg-purple-50 py-10 pl-4 mt-4 mb-8 rounded  border-purple-700 font-semibold text-3xl text-center"
            >Feather Example</header>
        <div class="">
            

<header class="pageHeader text-3xl">Hello</header>
<p>Welcome, <span class="font-bold">Srid</span>!</p>

<p class="text-gray-700">You are 36 years old.</p>



        </div>
        <footer
            class="pt-2 mt-2 text-gray-400 text-center"
        >
            <a target=_blank href="https://github.com/srid/Feather">Powered by Feather</a> by Srid
        </footer>
    </div>
</body>

</html>
